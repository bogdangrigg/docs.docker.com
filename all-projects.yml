defaults:
    org: docker
    ref: docs
    path: docs
    repo_name: "{name}"
    name: "{repo_name}"
    target: "content/{name}"
    ignores: ['.*/Dockerfile']

projects:
    - name: docs-base
      ref: hugo
      org: docker
      path: !!null
      target: .  

    - name: tutorials
      ref: master
      path: docs/
      target: content
      
    - name: docker
      ref: docs
      path: docs/
      
    - name: docker-hub-enterprise
      repo_name: dhe-deploy   
      ref: docs1.0
      path: docs/        
      
    - name: registry
      repo_name: distribution   
      ref: master
      path: docs/     
      
    - name: kitematic
      org: kitematic
      ref: master
      path: docs/

    - name: compose
      ref: master
      path: docs/
    
    - name: swarm
      ref: master
      path: docs/

    - name: machine
      ref: master
      path: docs/   
      
    - name: opensource
      ref: master
      path: docs/                   