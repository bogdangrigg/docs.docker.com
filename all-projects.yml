defaults:
    org: moxiegirl
    ref: docs
    path: docs
    repo_name: "{name}"
    name: "{repo_name}"
    target: "content/{name}"
    ignores: ['.*/Dockerfile']

projects:
    - name: docs-base
      ref: hugo
      org: docker
      path: !!null
      target: .

    - name: docker-trusted-registry
      repo_name: dhe-deploy
      ref: hugo-test-fixes
      path: docs/      

    - name: docker
      org: moxiegirl          
      ref: hugo-test-fixes
      path: docs/
      
    - name: registry
      repo_name: distribution   
      ref: hugo-test-fixes
      path: docs/     
      
    - name: kitematic
      org: moxiegirl      
      ref: hugo-test-fixes
      path: docs/

    - name: compose
      ref: hugo-test-fixes
      path: docs/
    
    - name: swarm
      ref: hugo-test-fixes
      path: docs/

    - name: machine
      ref: hugo-test-fixes
      path: docs/   
      
    - name: opensource
      ref: master
      path: docs/             

   