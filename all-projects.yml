defaults:
    org: docker
    ref: docs
    path: docs
    repo_name: "{name}"
    name: "{repo_name}"
    target: "content/{name}"
    ignores: ['.*/Dockerfile']

projects:
    - name: docs-base
      org: docker
      ref: hugo
      path: !!null
      target: .  
      
    - name: docker
      ref: docs
      path: docs/
      
    - name: docker-trusted-registry
      repo_name: dhe-deploy   
      ref: master
      path: docs/     
      
    - name: registry
      repo_name: distribution   
      ref: master
      path: docs/    
      
    - name: kitematic
      org: kitematic
      ref: master
      path: docs/

    - name: compose
      ref: docs
      path: docs/
    
    - name: swarm
      ref: master
      path: docs/

    - name: machine
      ref: master
      path: docs/   
      
    - name: opensource
      ref: master
      path: docs/                   

    - name: tutorials
      ref: master
      path: docs/
